<div class="row">
  <!--Form-->
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="type" placeholder="Shape Type" class="form-control mb-md-2">
          </div>
          <div class="form-group">
            <input type="number" placeholder="Insert base" class="form-control mb-md-2">
          </div>
          <div class="form-group">
            <input type="number" placeholder="Insert height" class="form-control mb-md-2">
          </div>
          <div class="form-group">
            <input type="number" placeholder="Insert diameter" class="form-control mb-md-2">
          </div>
          <button class="btn btn-primary btn-block container">Add Shape</button>
        </form>
      </div>
    </div>
  </div>

  <!--List of Shapes-->
  <div class="col-md-7">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
