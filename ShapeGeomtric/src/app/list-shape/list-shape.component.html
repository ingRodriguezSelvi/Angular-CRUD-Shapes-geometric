<div class="row">
  <!--Form-->
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Select Shape</label>
            <select class="form-select mb-md-2" #shapetype  (change)="typeShape()" name="shapetype">
              <option *ngFor="let shape of shapes">{{shape}}</option>
            </select>
          </div>
          <div class="form-group"*ngIf='shapetype.value=="TRIANGLE"||shapetype.value=="SQUARE"'>
            <label for="">Insert base</label>
            <input type="number" placeholder="Insert base" class="form-control mb-md-2">
          </div>
          <div class="form-group"*ngIf='shapetype.value=="TRIANGLE"'>
            <label for="">Insert Height</label>
            <input type="number" placeholder="Insert height" class="form-control mb-md-2">
          </div>
          <div class="form-group" *ngIf='shapetype.value=="CIRCLE"'>
            <label for="">Insert diameter</label>
            <input type="number" placeholder="Insert diameter" class="form-control mb-md-2">
          </div>
          <button class="btn  btn-block container" [disabled]='flag'>Add Shape</button>
        </form>
      </div>
    </div>
  </div>

  <!--List of Shapes-->
  <div class="col-md-7" *ngIf="!flag">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th>Shape</th>
          <th>Base</th>
          <th>Height</th>
          <th>Diameter</th>
          <th>Accions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shape of listShapes">
          <td>{{shape.type}}</td>
          <td>{{shape.base}}</td>
          <td>{{shape.height}}</td>
          <td>{{shape.diameter}}</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn">Delete</button>
            <button class="btn" >Get Area</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-7" *ngIf="flag && ErrMsj=='0' ">
    <div class="alert alert-danger" role="alert">
      Error of Conection with server
    </div>
  </div>
</div>
